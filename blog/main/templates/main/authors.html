{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="container">
    <h1>{{ title }}</h1>
    <div class="payload">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Author ID</th>
                <th scope="col">Author Name</th>
            </tr>
            </thead>
            <tbody>
            {% for author in authors %}
            <tr>
                <th scope="row">{{ author.id }}</th>
                <td>{{ author.name }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
