{% extends 'main/base.html' %}

{% block title %}Subscribe to Author{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <div class="error">
        {{ form.errors }}
    </div>
    <div class="payload">
        <form method="POST">
            {% csrf_token %}

            {{ form.email_to }}
            <br><br>
            {{ form.author_id }}
            <br>
            <br>
            <button class="btn btn-success">Subscribe</button>
        </form>
    </div>
</div>
{% endblock %}
